<!DOCTYPE html>
<html lang="en">

<head>
	<title>Wish Items</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     {% load staticfiles %}
     <!-- Bootstrap -->
          <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    <!-- CSS Link -->
    <link rel="stylesheet" href="{% static 'wishlist/css/items.css' %}" charset="utf-8"  />
    <!-- jQuery Link -->
    <script src="{% static "wishlist/js/items.js" %}"></script>
</head>

<body>
  <!-- ===============    NAVBAR    ===================== -->

  <div class="topnav" id="myTopnav">
      
      <a href="{% url 'dashboard' %}">Home</a>

      <a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span> Logout </a>
      
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>

  </div>
    <div class="wrapper">
		<h1>{{ item.name }}</h1>
		<p>Users who added this product/item under their wish list:</p>
		{% for user in users %}
			<p>{{ user.name }}</p>
		{% endfor %}
	</div>

</body>

</html>
