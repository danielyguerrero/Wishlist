<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Wish Items</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load staticfiles %}
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- CSS Link -->
    <link rel="stylesheet" href="{% static 'wishlist/css/items.css' %}" charset="utf-8"  />
    <!-- jQuery Link -->
    <script src="{% static "wishlist/js/items.js" %}"></script>
  </head>
 <body style="
    background: url('/static/wishlist/img/bck.jpg');
    background-repeat: no-repeat;
    background-size: cover;"
    height="auto"
    width="100%" >
    <!-- ===============    NAVBAR    ===================== -->
    <div class="topnav" id="myTopnav">
      
      <a href="{% url 'dashboard' %}">Dashboard</a>
      <a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span> Logout </a>
      
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
    </div>
    <!-- ===============   END NAVBAR    ===================== -->
    <div class="wrapper">
      <img src="/static/wishlist/img/bags2.jpg" height="250" width="250">
      <div class="rdiv">
        <h3>Wished Item:</h3>
        <h5>{{ item.name }}</h5>
        <h3>Users who added this product/item under their wish list:</h3>
        {% for user in users %}
          <h5>
            <i class="fa fa-user" style="font-size:25px;"></i>
            {{ user.name }}
          </h5>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
